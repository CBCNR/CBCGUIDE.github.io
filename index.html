<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBC Settlement Funding – Court Guide</title>

<style>
body { font-family: Arial, sans-serif; background:#f5f7fa; margin:20px; }
h1,h2 { color:#1a5fb4; }
select, button { padding:8px; margin:6px 0; font-size:14px; }
button { background:#1a5fb4; color:#fff; border:none; border-radius:4px; cursor:pointer; }
button:hover { background:#0d47a1; }
table { width:100%; border-collapse:collapse; margin-top:15px; background:#fff; }
th,td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#1a5fb4; color:#fff; cursor:pointer; }
.easy { background:#d4edda; }
.filters { display:flex; gap:15px; flex-wrap:wrap; background:#e3f2fd; padding:15px; border-radius:6px; }
#summary { font-weight:bold; margin-top:10px; color:#333; }
</style>
</head>

<body>

<h1>CBC Settlement Funding – Court Guide</h1>

<h2>Filters</h2>
<div class="filters">
  <select id="stateFilter"></select>
  <select id="countyFilter"></select>
  <select id="judgeFilter"></select>
</div>

<div id="summary"></div>

<table id="courtTable">
<thead>
<tr>
  <th onclick="sortTable(0)">Jurisdiction</th>
  <th onclick="sortTable(1)">Judge</th>
  <th onclick="sortTable(2)">Avg Time</th>
  <th onclick="sortTable(3)">Future Offset</th>
  <th onclick="sortTable(4)">Difficulty</th>
  <th onclick="sortTable(5)">Approval</th>
  <th onclick="sortTable(6)">Cases</th>
  <th onclick="sortTable(7)">Notes</th>
</tr>
</thead>
<tbody id="courtBody"></tbody>
</table>

<script>
/* ---------- DATA ---------- */

const courtGuide = [
  { judge:"Bahir Kamil", county:"Unknown", state:"Unknown" },
  { judge:"Baldemar Garza", county:"Duval", state:"FL" },
  { judge:"Benjamin Nevius", county:"Berks", state:"PA" },
  { judge:"Benjamin N. Smith", county:"Collin", state:"TX" },
  { judge:"Brock Smith", county:"Wise", state:"TX" },
  { judge:"Christopher O'Donnell", county:"Cook", state:"IL" },
  { judge:"Daniel G. Garrett", county:"Greene", state:"TX" },
  { judge:"David L. Brantley", county:"Walton", state:"GA" },
  { judge:"Debby Gunter", county:"Smith", state:"TX" },
  { judge:"Elizabeth W. McCune", county:"Allegheny", state:"PA" },
  { judge:"Gonzalo Rios", county:"Tom Green", state:"TX" },
  { judge:"James L. Ross", county:"Beaver", state:"PA" },
  { judge:"Jennifer Schecter", county:"New York", state:"NY" },
  { judge:"John Gallagher", county:"Monroe", state:"NY" },
  { judge:"Joseph Shaffer", county:"Harrison", state:"WV" },
  { judge:"Kellie Hill", county:"Cobb", state:"GA" },
  { judge:"Nathan Taylor", county:"Greene", state:"TX" },
  { judge:"Patrick Fant III", county:"Pickens", state:"SC" },
  { judge:"Shelton T.W. Gibbs", county:"Kaufman", state:"TX" },
  { judge:"Thomas J. LaConte", county:"Passaic", state:"NJ" },
  { judge:"Tonya Parker", county:"Dallas", state:"TX" },
  { judge:"Will Ward", county:"Williamson", state:"TX" }
].map(e => ({
  jurisdiction: `${e.county} County, ${e.state}`,
  judge: e.judge,
  avgTime: "Unknown",
  futureOffset: "Unknown",
  difficulty: "Easy",
  approval: "100%",
  cases: 1,
  notes: ""
}));

/* ---------- FILTERS ---------- */

const stateFilter = document.getElementById("stateFilter");
const countyFilter = document.getElementById("countyFilter");
const judgeFilter = document.getElementById("judgeFilter");
const courtBody = document.getElementById("courtBody");
const summary = document.getElementById("summary");

function populateFilters() {
  stateFilter.innerHTML = '<option value="all">All States</option>';
  countyFilter.innerHTML = '<option value="all">All Counties</option>';
  judgeFilter.innerHTML = '<option value="all">All Judges</option>';

  [...new Set(courtGuide.map(e => e.jurisdiction.split(", ")[1]))]
    .sort().forEach(s => stateFilter.innerHTML += `<option value="${s}">${s}</option>`);

  [...new Set(courtGuide.map(e => e.jurisdiction.split(" County")[0]))]
    .sort().forEach(c => countyFilter.innerHTML += `<option value="${c}">${c} County</option>`);

  [...new Set(courtGuide.map(e => e.judge))]
    .sort().forEach(j => judgeFilter.innerHTML += `<option value="${j}">${j}</option>`);
}

/* ---------- DISPLAY ---------- */

function displayCourtGuide() {
  let rows = courtGuide;

  if (stateFilter.value !== "all")
    rows = rows.filter(e => e.jurisdiction.endsWith(stateFilter.value));

  if (countyFilter.value !== "all")
    rows = rows.filter(e => e.jurisdiction.startsWith(countyFilter.value));

  if (judgeFilter.value !== "all")
    rows = rows.filter(e => e.judge === judgeFilter.value);

  courtBody.innerHTML = "";

  rows.forEach(e => {
    courtBody.innerHTML += `
      <tr class="easy">
        <td>${e.jurisdiction}</td>
        <td>${e.judge}</td>
        <td>${e.avgTime}</td>
        <td>${e.futureOffset}</td>
        <td>${e.difficulty}</td>
        <td>${e.approval}</td>
        <td>${e.cases}</td>
        <td>${e.notes}</td>
      </tr>
    `;
  });

  summary.textContent = `Showing ${rows.length} judges`;
}

/* ---------- SORT ---------- */

let sortDir = {};
function sortTable(col) {
  const dir = sortDir[col] = sortDir[col] === "asc" ? "desc" : "asc";
  const rows = [...courtBody.rows];

  rows.sort((a,b) =>
    dir === "asc"
      ? a.cells[col].textContent.localeCompare(b.cells[col].textContent)
      : b.cells[col].textContent.localeCompare(a.cells[col].textContent)
  );

  rows.forEach(r => courtBody.appendChild(r));
}

/* ---------- INIT ---------- */

[stateFilter, countyFilter, judgeFilter].forEach(f =>
  f.addEventListener("change", displayCourtGuide)
);

populateFilters();
displayCourtGuide();
</script>

</body>
</html>
