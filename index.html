<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Judicial Approval Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #1f3a5f;
      --accent: #3b82f6;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 24px 32px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin-top: 6px;
      opacity: 0.85;
    }

    main {
      padding: 32px;
      max-width: 1300px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
    }

    .rate {
      font-size: 36px;
      font-weight: 700;
      margin: 14px 0;
      color: var(--accent);
    }

    .meta {
      font-size: 14px;
      color: var(--muted);
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      width: 95%;
      max-width: 1100px;
      max-height: 85vh;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: var(--primary);
    }

    .close {
      font-size: 22px;
      cursor: pointer;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      color: var(--primary);
    }

    .approve {
      color: var(--success);
      font-weight: 600;
    }

    .deny {
      color: var(--danger);
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <h1>Judicial Approval Dashboard</h1>
  <p>Click a state to view judge-level details</p>
</header>

<main>
  <div id="dashboard" class="grid"></div>
</main>

<footer>
  All judges â€¢ all jurisdictions â€¢ no records omitted
</footer>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle"></h3>
      <span class="close" onclick="closeModal()">Ã—</span>
    </div>
    <div style="overflow:auto">
      <table>
        <thead>
          <tr>
            <th>Judge</th>
            <th>Jurisdiction</th>
            <th>Approvals</th>
            <th>Denials</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="modalTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
/* =====================================================
   ðŸ”¹ PASTE YOUR FULL DATASET HERE
   ===================================================== */

const entries = [
  /*
  {
    judge: "Abigail Howard",
    jurisdiction: "Hamlin County, SD",
    approvals: 1,
    denials: 0,
    notes: "Approved first filing"
  }
  */
];

/* =====================================================
   ðŸ”¹ CORE LOGIC
   ===================================================== */

function getStateFromJurisdiction(j) {
  if (!j) return "UNKNOWN";
  const m = j.match(/,\s*([A-Z]{2})\b/);
  return m ? m[1] : "UNKNOWN";
}

function buildStateDashboard(entries) {
  const states = {};

  entries.forEach(e => {
    const state = getStateFromJurisdiction(e.jurisdiction);
    if (!states[state]) {
      states[state] = { state, approvals: 0, denials: 0, entries: [] };
    }
    states[state].approvals += e.approvals || 0;
    states[state].denials += e.denials || 0;
    states[state].entries.push(e);
  });

  return states;
}

function renderDashboard() {
  const dashboard = document.getElementById("dashboard");
  const data = buildStateDashboard(entries);

  Object.values(data).forEach(s => {
    const total = s.approvals + s.denials;
    const rate = total ? Math.round((s.approvals / total) * 100) : 0;

    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openModal(s);

    card.innerHTML = `
      <h2>${s.state}</h2>
      <div class="rate">${rate}%</div>
      <div class="meta">
        ${s.entries.length} Judges<br>
        ${s.approvals} Approvals â€¢ ${s.denials} Denials
      </div>
    `;

    dashboard.appendChild(card);
  });
}

function openModal(stateData) {
  document.getElementById("modalTitle").textContent =
    `${stateData.state} â€” Judge Details`;

  const tbody = document.getElementById("modalTable");
  tbody.innerHTML = "";

  stateData.entries.forEach(e => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${e.judge || ""}</td>
      <td>${e.jurisdiction || ""}</td>
      <td class="approve">${e.approvals || 0}</td>
      <td class="deny">${e.denials || 0}</td>
      <td>${e.notes || ""}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

renderDashboard();
</script>

</body>
</html>
